<!doctype html>
<html>

<head>
    <title>JavaScript</title>
    <script src="testimonials.js"></script>
</head>

<body>
    <div id="random">
        <p><span id="random-rating">3</span> Star Review</p>
        <p id="random-comments">So-so food.</p>
        - <span id="random-name">Melvin</span>, <span id="random-location">Tampa, FL</span>
    </div>
    <br />
    <form id="testimonial">
        <fieldset>
            <p>Tell us what you think:</p>
            Name: <input id="name" name="name" type="text" /><br/>
            Location: <input id="location" name="location" type="text" /><br/>
            Rating: <select name="rating">
                <option value="5">5-star</option>
                <option value="4">4-star</option>
                <option value="3">3-star</option>
                <option value="2">2-star</option>
                <option value="1">1-star</option>
            </select>
            Comments: <textarea id="comments" name="comments"></textarea><br/>
            <input id="submit" type="submit" value="Send" />
        </fieldset>
    </form>

    <script>

    </script>
</body>

</html>
